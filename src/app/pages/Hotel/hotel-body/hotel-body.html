<div class="container mt-4">
    <div class="row m-2">
        <div class="col-md-3 bg-transparent border-0">
            <app-filters (filterChange)="onFilterChange($event)"></app-filters>
        </div>
        <div class="col-md-9 ">
            <div class="d-flex justify-content-between align-items-center mb-3">
            <label class="form-label d-flex align-items-center fw-semibold text-success mb-3">
                <i class="fas fa-filter me-2"></i>
                <span class="gradient-text">Sort Results</span>
            </label>
            <app-sort-options class="d-flex justify-content-end align-content-end"
                (sortChange)="onSortChange($event)"></app-sort-options>
            </div>
            <div class="row g-4 opacity-100">
                @for (hotel of hotels(); track hotel.id) {
                <app-hotel-card [hotel]="hotel"></app-hotel-card>
                }
            </div>
            @if(loading()){
            <div class="text-center my-4">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            }

            @if (hotelCount() > pageSize()) {
            <nav>
                <ul class="pagination justify-content-center mt-4">
                    <li class="page-item" [class.disabled]="currentPage() === 1">
                        <button class="page-link" (click)="prevPage()">Previous</button>
                    </li>
                    @for (page of pages; track page) {
                    <li class="page-item" [class.active]="page === currentPage()">
                        <button class="page-link" (click)="goToPage(page)">{{ page }}</button>
                    </li>
                    }
                    <li class="page-item" [class.disabled]="currentPage() * pageSize() >= hotelCount()">
                        <button class="page-link" (click)="nextPage()">Next</button>
                    </li>
                </ul>
            </nav>
            }
        </div>
    </div>
</div>
