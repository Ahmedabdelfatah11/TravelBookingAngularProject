<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">

      <!-- Payment Card -->
      <div class="card border-0 shadow-lg rounded-4 p-4 bg-white">
        
        <!-- Header -->
        <div class="text-center mb-4">
          <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width:60px;height:60px;">
            <i class="bi bi-credit-card fs-3"></i>
          </div>
          <h3 class="mt-3 fw-bold text-dark">Enter Payment Details</h3>
          <p class="text-muted small">Secure and encrypted payment powered by Stripe</p>
        </div>

        <!-- Stripe Card Element -->
        <div class="mb-4 p-3 border rounded bg-light">
          <ngx-stripe-card
            [options]="cardOptions"
            [elementsOptions]="elementsOptions">
          </ngx-stripe-card>
        </div>

        <!-- Pay Button -->
        <button 
          class="btn btn-gradient w-100 py-2 fs-5 fw-semibold text-white" 
          (click)="pay()"
          [disabled]="paymentProcessing || paymentSuccess">
          
          <ng-container *ngIf="paymentProcessing">
            <i class="spinner-border spinner-border-sm me-2"></i>
            Processing...
          </ng-container>

          <ng-container *ngIf="!paymentProcessing && !paymentSuccess">
            ðŸ’³ Pay Now
          </ng-container>

          <ng-container *ngIf="paymentSuccess">
            âœ… Payment Successful
          </ng-container>
        </button>

        <!-- Status Messages -->
        <div *ngIf="paymentSuccess" class="alert alert-success mt-4 mb-0 rounded-3">
          âœ… Payment succeeded and booking confirmed! Redirecting...
        </div>

        <div *ngIf="paymentProcessing && !paymentSuccess" class="alert alert-info mt-4 mb-0 rounded-3">
          ðŸ”„ Processing your payment, please wait...
        </div>

      </div>
    </div>
  </div>
</div>
