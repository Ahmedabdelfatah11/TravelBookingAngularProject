<div class="card mb-3 mx-3">
    <div class="card-body">
        <div class="row">
            <!-- Logo Column (Left) -->
            <!-- Logo Column (Left) -->
            <div class="col-md-2 d-flex align-items-start justify-content-center">
                <div class="airline-logo-container">
                    <img [src]="flight?.imageUrl" alt="{{ flight?.airlineName }}">
                </div>
            </div>

            <!-- Content Column (Right) -->
            <div class="col-md-10">
                <!-- Price at top right -->
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">{{ flight?.airlineName }}</h3>
                    <div class="text-end">
                        <small class="text-muted">starting from</small>
                        <h5 class="text-danger">${{ flight?.economyPrice}}<small class="text-muted">/person</small></h5>
                    </div>
                </div>

                <!-- Rating -->
                <p class="mt-1"><strong>{{ flight?.rating }}</strong></p>
                <div class="mt-2">
                    <div>
                        <div class="form-check">
                            <p class="form-check-label">
                                {{ flight?.departureTime | date:'d MMMM yyyy - hh:mm a' }} : {{ flight?.arrivalTime |
                                date:' hh:mm a' }}
                                -- <small> non stop</small>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Divider line -->
                <hr class="my-3" style="opacity: 0.3;">

                <!-- Buttons -->
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-danger me-2 d-flex justify-content-center align-items-center"
                        style="width: 40px; height: 40px;" (click)="saveForLater(flight?.flightId)">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button [routerLink]="['/FlightDetails',flight?.flightId]" class="btn btn-success w-100 text-black">
                        View Deals
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
